<script>
    let data=[

    {title:'iphone10',price:1000,discription:'this is a best product'},
    {title:'iphone11',price:5000,discription:'this is a best product'},
   
]


let st=JSON.stringify(data)
console.log(st)
let converted_data=JSON.parse(st)
console.log(converted_data)


let har=document.getElementById('para')
converted_data.forEach((el)=>{ har.innerHTML+= `
    <div class="col-md-3 mt-4 ">

        <div class="card-body">
          <h5 class="card-title">${el.title}</h5>

          <p class="card-text">${el.discription}</p>
          <a href="#" class="btn btn-primary">add</a>
        </div>
      </div>
      </div>
    
    
    
    `})
</script>
