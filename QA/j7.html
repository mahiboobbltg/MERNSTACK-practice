<div class="container">
  <div class="row" id="para">

  </div>
</div>







    <script >


 let a=fetch('https://fakestoreapi.com/products')
      .then(a=>
      a.json())
      .then(data=>data.map(el=>{
        
        document.getElementById('para').innerHTML+=`
        
        <div class="col-2">
        <div class="card my-2 "  >
          <img src="${el.image}" style=" height:200px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title " style="min-height:100px;">${el.title}</h5>
            <P>${el.category}</p>
            
            <p class="card-text text-truncate">${el.description}</p>
            
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

      </div>
        `
        
       
      }
      
      
      ))

      .catch(Error=>console.error(Error))
    </script>
